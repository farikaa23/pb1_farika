<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar looping ganjing genap</title>
</head>
<body>
    <h2>Belajar Looping</h2>
    <script>
     for(let i = 1 ; i<=10 ;i ++){
       if(i % 2 == 0){
         console.log("Odd")
       }else{
       console.log("Even")
       }
      }   
    </script>
</body>
</html>
